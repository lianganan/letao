<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/comment.css">
</head>

<body>
  <!-- 左侧边栏 -->
  <div class="lt_aside">
    <!-- 标题 -->
    <div class="brand">
      <a href="#">黑马26期</a>
    </div>
    <!-- 用户头像 -->
    <div class="user">
      <img src="./images/gihub.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <!-- 导航 -->
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="#" class="subMenu">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="current">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_topbar">
      <a href="#" class="pull-left icon_meun"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <!-- 下面的内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb">
        <li><a href="index.html">管理系统</a></li>
        <li>分类管理</li>
        <li class="active">二级分类</li>
      </ol>
      <div class="lt_content">
        <button class="btn btn-default mb_20">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">一级分类名称</th>
              <th width="30%">二级分类名称</th>
              <th width="30%">二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            <!-- 模板渲染 -->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="pagination">
            <!-- 分页 -->
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div class="modal fade bs-example-modal-sm" id="loginoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="colorModal"> <i class="glyphicon glyphicon-info-sign"></i> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary loginout">退出</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- 添加分类模态框 -->
  <div class="modal fade bs-example-modal-sm" id="categoryModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdownTxt" id="caretTxt">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 一级分类模板渲染 -->
                </ul>
                <input type="hidden" name="categoryId" class="categoryId" value="">
                <input type="hidden" name="hot" value="1">
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类名">
            </div>
            <div class="form-group">
              <label for="fileupload" class="btn btn-default filebtn">上传图片</label>
              <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display:none">
            </div>
            <div class="form-group">
              <img class="img" src="./images/none.png" width="100" alt="">
              <input type="hidden" name="brandLogo" value="">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary" form="form">添加</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.iframe-transport.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/comment.js"></script>
<script src="./js/second.js"></script>
<script type="text/template" id="tmp">
  {{each rows v i}}
    <tr>
      <td>{{i+1 + (page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="{{v.brandLogo}}" height="50" alt="">
      </td>
    </tr>
  {{/each}}
</script>
<script type="text/template" id="tmp1">
  {{each rows v i}}
    <li data-id="{{v.id}}"><a href="#">{{v.categoryName}}</a></li>
  {{/each}}
</script>

</html>
