<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/search.css">
  <title>乐淘电商</title>
</head>
<body>
<!-- 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.back();" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>搜索中心</h3>
  </div>
  <!--主体部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>
        <!--历史记录-->
        <div class="lt_history">
          <div class="title mui-clearfix">
            <span class="mui-pull-left">搜索历史</span>
            <span class="mui-pull-right clear-history">
          <i class="fa fa-trash"></i>
          清空记录
        </span>
          </div>
          <div class="content">
            <!--模板渲染-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_footer">
    <ul class="clearfix">
      <li>
        <a href="index.html" class="current">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="category.html">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/isScroll.js"></script>
<script src="./js/search.js"></script>
<script type="text/template" id="tmp">
  {{if arr.length == 0}}
  <p>没有更多数据</p>
  {{else}}
  <ul class="mui-clearfix">
    {{ each arr v i}}
    <li class="mui-clearfix">
      <a href="#" class="mui-pull-left">{{v}}</a>
      <i data-index="{{i}}" class="mui-pull-right mui-icon mui-icon-closeempty"></i>
    </li>
    {{/each}}
  </ul>
  {{/if}}
</script>
</body>
</html>
