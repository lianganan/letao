<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/product.css">
  <title>乐淘电商</title>
</head>
<body>
<!-- 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.back();" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品详情</h3>
    <a href="javascript:location.reload();" class="icon_right">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>
  <!--主体部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--模板渲染-->

      </div>
    </div>
  </div>
  <!--前往购物车-->
  <div class="lt_go_cart">

    <a href="cart.html" class="mui-pull-left">前往购物车</a>

    <div class="mui-pull-right">
      <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">买买买</button>
    </div>

  </div>

</div>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/isScroll.js"></script>
<script src="./js/product.js"></script>
<script type="text/template" id="tmp">
  <!--轮播图-->
  <div class="mui-slider">

    <!-- 图片区域 -->
    <div class="mui-slider-group mui-slider-loop">
      <!-- 添加假图, 最后一张图片 -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{pic[pic.length-1].picAddr}}"></a>
      </div>

      {{each pic v i}}
      <div class="mui-slider-item mui-active"><a href="#"><img src="{{v.picAddr}}"></a></div>
      {{/each}}


      <!-- 添加假图, 第一张图片 -->
      <div class="mui-slider-item mui-slider-item-duplicate">
        <a href="#"><img src="{{pic[0].picAddr}}"></a>
      </div>
    </div>

    <!-- 小圆点结构 -->
    <div class="mui-slider-indicator">
      {{each pic v i}}
      <div class="mui-indicator {{ i == 0 ? 'mui-active' : '' }}"></div>
      {{/each}}
    </div>

  </div>
  <!--产品标题-->
  <div class="lt_pro_name item_box">
    <strong>{{proName}}</strong>
  </div>
  <!--产品价格-->
  <div class="lt_price item_box">
    价格:
    <span class="price">¥{{price}}</span>
    <span class="oldPrice">¥{{oldPrice}}</span>
  </div>
  <!-- 产品尺码 -->
  <!-- 模板引擎: 原生语法, 在原生语法中可以直接编写 js 语句 -->
  <div class="lt_size item_box">
    尺码:
  <%
    var arr = size.split('-');
    var start = arr[0];
    var end = arr[1];
    for (i = start;i <= end;i++){

    %>
    <span>{{ i }}</span>
  <%
    }
    %>
  </div>
  <!-- 产品数量 -->
  <div class="lt_num item_box">
    数量:

    <!-- 数字框 -->
    <!-- data-numbox-min 配置可输入的最小值,
         data-numbox-max 配置可输入的最大值
         data-numbox-step 配置步长, 点击 +- 号修改的个数
     -->
    <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{num}}" data-numbox-step="1">
      <!-- "-"按钮，点击可减小当前数值 -->
      <button class="mui-btn mui-numbox-btn-minus" type="button" disabled="">-</button>
      <input class="mui-numbox-input" type="number">
      <!-- "+"按钮，点击可增大当前数值 -->
      <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
    </div>


    <span>剩余数量: {{num}}双 </span>

  </div>
  <!-- 详情描述 -->
  <div class="lt_price item_box">
    详情: {{proDesc}}
  </div>

</script>
</body>
</html>
