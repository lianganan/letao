<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./css/comment.css">
  <link rel="stylesheet" href="./css/searchList.css">
  <title>乐淘电商</title>
</head>
<body>
<!-- 全屏容器 -->
<div class="lt_container">
  <!-- 头部 -->
  <div class="lt_header">
    <a href="javascript:history.back();" class="icon_left">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品列表</h3>
  </div>
  <!--主体部分-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--搜索框-->
        <div class="lt_search">
          <input type="text" placeholder="请输入搜索关键字">
          <button class="mui-btn mui-btn-primary">搜索</button>
        </div>
        <!--排序模块-->
        <div class="lt_sort">
          <a href="#">上架时间&nbsp;<i class="fa fa-angle-down"></i></a>
          <a href="#">价格&nbsp;<i class="fa fa-angle-down"></i></a>
          <a href="#">库存&nbsp;<i class="fa fa-angle-down"></i></a>
          <a href="#">折扣&nbsp;<i class="fa fa-angle-down"></i></a>
        </div>
        <!--产品区域-->
        <div class="lt_product">
          <!--模板渲染-->
        </div>
      </div>
    </div>
  </div>
  <!--尾部-->
  <div class="lt_footer">
    <ul class="clearfix">
      <li>
        <a href="#" class="current">
          <i class="fa fa-home"></i>
          <p>首页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-bars"></i>
          <p>分类页</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-shopping-cart"></i>
          <p>购物车</p>
        </a>
      </li>
      <li>
        <a href="#">
          <i class="fa fa-user"></i>
          <p>用户中心</p>
        </a>
      </li>
    </ul>
  </div>
</div>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/mui/js/mui.js"></script>
<script src="./js/isScroll.js"></script>
<script src="./js/searchList.js"></script>
<script type="text/template" id="tmp">

  <ul class="mui-clearfix">
    {{each data v i}}
    <li>
      <a href="#">
        <img src="{{v.pic[0].picAddr}}" alt="">
        <p class="mui-ellipsis-2">{{v.proName}}</p>
        <p>
          <span class="new">&yen;{{v.price}}</span>
          <span class="old">&yen;{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
      </a>
    </li>
    {{/each}}
  </ul>

</script>
</body>
</html>
